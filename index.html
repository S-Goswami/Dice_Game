<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div class="relative">
    
        <div class="wrapper ">
            <div class="flex">
                <div class="player-area-0">
                    <div class="winner-label">Winner</div>
                    <div class="turn-display"> Turns Left <span id="turn-0">5</span></div>
                    <div class="player-name-0"> Player 1</div>
                    <div class="player-score startRipple" id="score-0">0</div>
                    
                </div>
                <div class="player-area-1">
                    <div class="winner-label">Winner</div>
                    <div class="turn-display"> Turns Left <span id="turn-1">5</span></div>
                    <div class="player-name-1"> Player 2</div>
                    <div class="player-score startRipple" id="score-1">0</div>
                </div>
            </div>

            <div class="dice">
                <ol class="die-list die-list-0 even-roll" data-roll="1" id="die-0">
                    <li class="die-item" data-side="1">
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="2">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="3">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="4">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="5">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="6">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                </ol>
                <ol class="die-list die-list-1 odd-roll" data-roll="1" id="die-1">
                    <li class="die-item" data-side="1">
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="2">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="3">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="4">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="5">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="6">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                </ol>
            </div>

            <button class="btn btn-new-game" onclick="initializeNewGame()">New Game</button>
            <button class="btn btn-roll-dice" onclick="rollDice()">Roll Dice</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
